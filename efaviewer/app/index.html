    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css">

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Belvoir Rowing Club" class="logo">
        </div>

        <header>
            <h1>EFA Rowing Logbook Viewer</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="logbook">Logbook</button>
            <button class="tab-button" data-tab="statistics">Statistics</button>
        </nav>

        <main>
            <div id="logbook-tab" class="tab-content active">
                <div class="controls-container">
                    <div class="controls-grid">
                        <div class="control-label">
                            <label for="year-slider">Years:</label>
                        </div>
                        <div class="control-value"</div>
                            1.1.<span class="year-value" id="year-min">2011</span>&nbsp;&ndash; 1.1.<span class="year-value" id="year-max">2025</span>
                        </div>
                        <div class="year-slider-container">
                            <div id="year-slider" class="slider"></div>
                        </div>

                        <div class="control-label">
                            <label for="dist-slider">Distance:</label>
                        </div>
                        <div class="control-value">
                            <span class="dist-value" id="dist-min">0</span>&nbsp;&ndash;&nbsp;<span class="dist-value" id="dist-max">50</span> &nbsp;km
                        </div>
                        <div class="dist-slider-container">
                            <div id="dist-slider" class="slider"></div>
                        </div>
                        <div class="control-label">
                            <label for="search-input" style="display: flex; align-items: center; height: 100%;">Search:</label>
                        </div>
                        <input type="text" id="search-input" placeholder="E.g., 'urs steiner', 'max leviathan', 'kap alex', ...">
                    </div>
                    <button id="reset-filters-btn" class="reset-btn">Reset Filters</button>
                </div>

                <div id="logbook-table">
                </div>
            </div>

            <div id="statistics-tab" class="tab-content">
                <nav class="stats-tabs">
                    <button class="stats-tab-button active" data-stats-tab="km-by-boat">Kilometers by boat</button>
                    <button class="stats-tab-button" data-stats-tab="km-by-rower">Kilometers by rower</button>
                    <button class="stats-tab-button" data-stats-tab="km-over-time">Monthly kilometers</button>
                </nav>

                <!-- Total km by Boat -->
                <div id="km-by-boat-tab" class="stats-tab-content active">
                    <div class="controls stats-controls">
                        <div class="control-group">
                            <label for="boat-year-slider">Years:</label>
                            <div id="boat-year-slider" class="slider"></div>
                            <div class="slider-values">
                                <span id="boat-year-min">2011</span> - <span id="boat-year-max">2025</span>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="boat-chart"></canvas>
                    </div>
                    <div id="boat-table" class="by-km-table">
                    </div>
                </div>

                <!-- Total km by Rower -->
                <div id="km-by-rower-tab" class="stats-tab-content">
                    <div class="controls stats-controls">
                        <div class="control-group">
                            <label for="rower-year-slider">Years:</label>
                            <div id="rower-year-slider" class="slider"></div>
                            <div class="slider-values">
                                <span id="rower-year-min">2011</span> - <span id="rower-year-max">2025</span>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="rower-chart"></canvas>
                    </div>
                    <div id="rower-table" class="by-km-table">
                    </div>
                </div>

                <!-- km Over Time -->
                <div id="km-over-time-tab" class="stats-tab-content">
                    <div class="controls stats-controls">
                        <div class="control-group">
                            <label for="time-year-slider">Years:</label>
                            <div id="time-year-slider" class="slider"></div>
                            <div class="slider-values">
                                <span id="time-year-min">2011</span> - <span id="time-year-max">2025</span>
                            </div>
                        </div>

                        <div class="control-group">
                            <label for="boat-select">Boats:</label>
                            <select id="boat-select" multiple size="5" title="Hold Ctrl (Cmd on Mac) to select multiple boats. Leave empty for all boats.">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="rower-select">Rowers:</label>
                            <select id="rower-select" multiple size="5" title="Hold Ctrl (Cmd on Mac) to select multiple rowers. Leave empty for all rowers.">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="time-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="node_modules/@maxpoletto/sortable-table/src/sortable-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
