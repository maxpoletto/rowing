    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.1/dist/nouislider.min.css">
    <link rel="stylesheet" href="node_modules/@maxpoletto/sortable-table/src/sortable-table.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Belvoir Rowing Club" class="logo">
        </div>

        <header>
            <h1>EFA Rowing Logbook Viewer</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="logbook">Logbook</button>
            <button class="tab-button" data-tab="statistics">Statistics</button>
        </nav>

        <main>
            <div id="logbook-tab" class="tab-content active">
                <div class="controls-container">
                    <div class="controls-grid">
                        <div class="control-label">
                            <label for="logbook-year-slider">Years:</label>
                        </div>
                        <div class="control-value"</div>
                            1.1.<span class="year-value" id="logbook-year-min">2011</span>&nbsp;&ndash;&nbsp;1.1.<span class="year-value" id="logbook-year-max">2025</span>
                        </div>
                        <div class="year-slider-container">
                            <div id="logbook-year-slider" class="slider"></div>
                        </div>

                        <div class="control-label">
                            <label for="logbook-dist-slider">Distance:</label>
                        </div>
                        <div class="control-value">
                            <span class="dist-value" id="logbook-dist-min">0</span>&nbsp;&ndash;&nbsp;<span class="dist-value" id="logbook-dist-max">50</span> &nbsp;km
                        </div>
                        <div class="dist-slider-container">
                            <div id="logbook-dist-slider" class="slider"></div>
                        </div>
                        <div class="control-label">
                            <label for="logbook-search-input">
                                Search <a href="#" class="search-help-link"><span>(?)</span></a>
                            </label>
                        </div>
                        <input type="text" class="search-input" id="logbook-search-input">
                    </div>
                    <button id="logbook-reset-btn" class="reset-btn">Reset Filters</button>
                </div>

                <div id="logbook-table">
                </div>
            </div>

            <div id="statistics-tab" class="tab-content">
                <nav class="stats-tabs">
                    <button class="stats-tab-button active" data-stats-tab="km-by-boat">Kilometers by boat</button>
                    <button class="stats-tab-button" data-stats-tab="km-by-rower">Kilometers by rower</button>
                    <button class="stats-tab-button" data-stats-tab="km-over-time">Monthly kilometers</button>
                </nav>

                <div id="km-by-boat-tab" class="stats-tab-content active">
                    <div class="controls-container">
                        <div class="controls-grid">
                            <div class="control-label">
                                <label for="boat-year-slider">Years:</label>
                            </div>
                            <div class="control-value">
                                1.1.<span id="boat-year-min">2011</span>&nbsp;&ndash;&nbsp;1.1.<span id="boat-year-max">2025</span>
                            </div>
                            <div class="year-slider-container">
                                <div id="boat-year-slider" class="slider"></div>
                            </div>
                        </div>
                    </div>

                    <div class="chart-container">
                        <canvas id="boat-chart"></canvas>
                    </div>
                    <div id="boat-table" class="by-km-table">
                    </div>
                </div>

                <div id="km-by-rower-tab" class="stats-tab-content">
                    <div class="controls-container">
                        <div class="controls-grid">
                            <div class="control-label">
                                <label for="rower-year-slider">Years:</label>
                            </div>
                            <div class="control-value">
                                1.1.<span id="rower-year-min">2011</span>&nbsp;&ndash;&nbsp;1.1.<span id="rower-year-max">2025</span>
                            </div>
                            <div class="year-slider-container">
                                <div id="rower-year-slider" class="slider"></div>
                            </div>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="rower-chart"></canvas>
                    </div>
                    <div id="rower-table" class="by-km-table">
                    </div>
                </div>

                <div id="km-over-time-tab" class="stats-tab-content">
                    <div class="controls-container">
                        <div class="controls-grid">
                            <div class="control-label">
                                <label for="time-year-slider">Years:</label>
                            </div>
                            <div class="control-value">
                                1.1.<span id="time-year-min">2011</span>&nbsp;&ndash;&nbsp;1.1.<span id="time-year-max">2025</span>
                            </div>
                            <div class="year-slider-container">
                                <div id="time-year-slider" class="slider"></div>
                            </div>
                            <div class="control-label">
                                <label for="time-search-input">
                                    Search <a href="#" class="search-help-link"><span>(?)</span></a>
                                </label>
                            </div>
                            <input type="text" class="search-input" id="time-search-input">
                        </div>
                        <button id="time-reset-btn" class="reset-btn">Reset Filters</button>
                    </div>
                    <div class="chart-container">
                        <canvas id="time-chart"></canvas>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <div id="search-help-modal">
        <div class="content">
            <button class="close-btn">&times;</button>
            <h3>Search Help</h3>
            <ul class="search-help-list">
                <li>
                    <b>Full match:</b> <code>["urs steiner"]</code> (matches full name)
                </li>
                <li>
                    <b>Keyword match:</b> <code>[max leviathan]</code> (matches keywords)
                </li>
            </ul>
            <p class="search-help-text">
                Search looks in boat, crew, and destination fields.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="node_modules/@maxpoletto/sortable-table/src/sortable-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
