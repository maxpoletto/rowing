    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.css">

</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Belvoir Rowing Club" class="logo">
        </div>

        <header>
            <h1>EFA Rowing Logbook Viewer</h1>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="logbook">Logbook</button>
            <button class="tab-button" data-tab="statistics">Statistics</button>
        </nav>

        <main>
            <div id="logbook-tab" class="tab-content active">
                <div class="controls">
                    <div class="control-group">
                        <label for="year-select">Years:</label>
                        <select id="year-select" multiple size="6" title="Hold Ctrl (Cmd on Mac) or Shift to select multiple years. Click without holding to select only one year.">
                            <!-- Options will be populated by JavaScript -->
                        </select>
                    </div>

                    <div class="search-distance-group">
                        <div class="control-group">
                            <label for="search-input">Search (boat/crew):</label>
                            <input type="text" id="search-input" placeholder="E.g., 'urs steiner', 'max leviathan', 'kap alex', ...">
                        </div>

                        <div class="control-group">
                            <label for="distance-slider">Distance (km):</label>
                            <div id="distance-slider"></div>
                            <div class="slider-values">
                                <span id="distance-min">0</span> - <span id="distance-max">50</span> km
                            </div>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="reset-button-container">
                            <button id="reset-filters-btn" class="reset-btn">Reset Filters</button>
                        </div>
                    </div>
                </div>

                <div class="logbook-table">
                </div>
            </div>

            <div id="statistics-tab" class="tab-content">
                <nav class="stats-tabs">
                    <button class="stats-tab-button active" data-stats-tab="km-by-boat">Total km by Boat</button>
                    <button class="stats-tab-button" data-stats-tab="km-by-rower">Total km by Rower</button>
                    <button class="stats-tab-button" data-stats-tab="km-over-time">km Over Time</button>
                </nav>

                <!-- Total km by Boat -->
                <div id="km-by-boat-tab" class="stats-tab-content active">
                    <div class="controls">
                        <div class="control-group">
                            <label for="boat-stats-year-select">Years:</label>
                            <select id="boat-stats-year-select" multiple size="5" title="Hold Ctrl (Cmd on Mac) or Shift to select multiple years. Click without holding to select only one year.">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="boat-chart"></canvas>
                    </div>
                </div>

                <!-- Total km by Rower -->
                <div id="km-by-rower-tab" class="stats-tab-content">
                    <div class="controls">
                        <div class="control-group">
                            <label for="rower-stats-year-select">Years:</label>
                            <select id="rower-stats-year-select" multiple size="5" title="Hold Ctrl (Cmd on Mac) or Shift to select multiple years. Click without holding to select only one year.">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="rower-chart"></canvas>
                    </div>
                </div>

                <!-- km Over Time -->
                <div id="km-over-time-tab" class="stats-tab-content">
                    <div class="controls">
                        <div class="control-group">
                            <label for="time-stats-year-select">Years:</label>
                            <select id="time-stats-year-select" multiple size="5" title="Hold Ctrl (Cmd on Mac) or Shift to select multiple years. Click without holding to select only one year.">
                                <!-- Options will be populated by JavaScript -->
                            </select>
                        </div>

                        <div class="control-group">
                            <label for="time-stats-type">View by:</label>
                            <select id="time-stats-type">
                                <option value="boat">Boat</option>
                                <option value="rower">Rower</option>
                            </select>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="time-chart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/nouislider@15.7.0/dist/nouislider.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="node_modules/@maxpoletto/sortable-table/src/sortable-table.js"></script>
    <script src="app.js"></script>
</body>
</html>
